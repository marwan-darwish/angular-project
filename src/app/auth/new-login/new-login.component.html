<form #loginForm="ngForm" (ngSubmit)="handleSubmitForm(loginForm)">
    <div class="mb-3">
      <label for="email" class="form-label">Emailsssss</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        #email="ngModel"
        name="email"
        ngModel
        required
pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        />
      <div
        *ngIf="
          (email.touched && !email.valid) ||
          (loginForm.submitted && !email.valid)
        "
      >
        <div
          id="emailHelp"
          *ngIf="email.errors && email.errors['required']"
          class="form-text text-danger"
        >
          This field is required
        </div>
        <div
          id="nameHelp"
          *ngIf="email.errors && email.errors['pattern']"
          class="form-text text-danger"
        >
          this email is not valid
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input
        type="password"
        #password="ngModel"
        ngModel
        name="password"
        class="form-control"
        id="password"
        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
        required
      />
      <div
        *ngIf="
          (password.touched && !password.valid) ||
          (loginForm.submitted && !password.valid)
        "
      >
        <div *ngIf="password.errors && password.errors['required']">
          This field is required
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!isDisabled(loginForm)" [routerLink]="['']" class="btn btn-primary">Submit</button>
  </form>

  <a class="btn btn-primary" [routerLink]="['/register']"> dont have a account ?</a>
